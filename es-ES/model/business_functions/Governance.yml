description: |
  El Gobierno se centra en los procesos y actividades relacionados con cómo una organización gestiona las actividades generales de desarrollo de software. Más específicamente, esto incluye tanto las cuestiones que afectan a los grupos multidisciplinarios involucrados en el desarrollo, como los procesos de negocio establecidos a nivel de organización.
