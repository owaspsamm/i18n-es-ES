name: Operación
#A multi-paragraph description of the Business Function
description: |
  El proceso de negocio de Operaciones engloba aquellas acticitvades necesarias para asegurar que la confidencialidad, integridad y disponibilidad se mantiene a lo largo del ciclo de vida operativo de una aplicación y sus datos asociados. El aumento de la madurez con respecto a esta función proporciona mayor seguridad de que la organización es resiliente respecto a interrupciones de la operación y que puede responder a cambios en el panorama operativo.
