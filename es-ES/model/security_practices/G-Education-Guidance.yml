shortDescription: Esta práctica se centra en aumentar el conocimiento en la organización en lo que respecta al software seguro.
#A multi-paragraph description of the security practice
longDescription: |
  La práctica de Educación y Orientación (EO) se enfoca en dotar al personal involucrado en el ciclo de vida del software con conocimientos y recursos para diseñar, desarrollar e implementar software seguro. Con un mejor acceso a la información, los equipos de proyecto pueden identificar y mitigar de manera proactiva los riesgos de seguridad específicos que se aplican a su organización. 

  Un tema principal de mejora en todos los Objetivos es proporcionar capacitación a los empleados y aumentar su conciencia sobre la seguridad, ya sea a través de sesiones dirigidas por instructores o módulos basados en computadora. A medida que una organización progresa, construye una amplia base de capacitación comenzando con los desarrolladores y avanzando hacia otros roles, culminando con la adición de capacitación basada en roles para garantizar la aplicabilidad y efectividad. 

  Además de la capacitación, esta práctica también requiere que la organización realice una inversión significativa en mejorar la cultura organizacional para promover la seguridad de las aplicaciones a través de la colaboración entre equipos. Las herramientas de colaboración y una mayor transparencia entre tecnologías y herramientas apoyan este enfoque para mejorar la seguridad de las aplicaciones.
